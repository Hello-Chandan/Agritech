<!DOCTYPE html>
<html>
<head>
  <title>Login - AgriTech</title>
</head>
<body style="background-color: #e6ffe6; font-family: Arial;">

  <h2 style="text-align:center; color: green;">Login to AgriTech</h2>

  <div style="background-color: white; width: 300px; margin: 40px auto; padding: 30px; 
              border-radius: 15px; box-shadow: 0 0 10px rgba(0, 128, 0, 0.2); text-align: center;">

    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required 
        style="padding: 10px; margin-bottom: 15px; width: 90%; border-radius: 8px; border: 1px solid #ccc;"><br>

      <input type="password" name="password" placeholder="Enter Password" required 
        style="padding: 10px; margin-bottom: 20px; width: 90%; border-radius: 8px; border: 1px solid #ccc;"><br>

      <input type="submit" value="Login" 
        style="padding: 10px 20px; background-color: green; color: white; border: none; 
               font-weight: bold; border-radius: 8px; cursor: pointer;">
    </form>
  </div>

</body>
</html>
